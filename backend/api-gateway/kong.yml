_format_version: "3.0"
_transform: true

services:
- name: auth-service
  url: http://auth-service:5000
  routes:
  - name: auth-route
    paths:
      - /auth
- name: law-service
  url: http://law-service:8080
  routes:
  - name: law-route
    paths:
      - /law
- name: qna-service
  url: http://qna-service:5001
  routes:
  - name: qna-route
    paths:
      - /qna
- name: recommend-service
  url: http://recommend-service:5002
  routes:
  - name: recommend-route
    paths:
      - /recommend
plugins:
- name: cors
  config:
    origins:
    - http://vnlaw.japaneast.cloudapp.azure.com
    - http://vnlaw.japaneast.cloudapp.azure.com:3000
    - http://localhost:3000
    - http://localhost
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    - Authorization
    private_network: true

